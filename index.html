<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maincalc">
        <div class="calcinput">
            <input disabled type="text" id="input"/>
        </div>
        <div class="buttons">
            <button onclick="cler()"  class="btn G B">AC</button>
            <button onclick="squre()"  class="btn G B">+/-</button>
            <button onclick="show('%')" class="btn G B">%</button>
            <button onclick="del()" class="btn delete Y">Del</button>
            <button onclick="show(7)" class="btn grey">7</button>
            <button onclick="show(8)" class="btn grey">8</button>
            <button onclick="show(9)" class="btn grey">9</button>
            <button onclick="show('*')" class="btn Y">*</button>
            <button onclick="show(4)" class="btn grey">4</button>
            <button onclick="show(5)" class="btn grey">5</button>
            <button onclick="show('6')" class="btn grey">6</button>
            <button onclick="show('-')" class="btn Y">-</button>
            <button onclick="show(1)" class="btn grey">1</button>
            <button onclick="show(2)" class="btn grey">2</button>
            <button onclick="show(3)" class="btn grey">3</button>
            <button onclick="show('+')" class="btn Y">+</button>
            <button onclick="show(0)" class="btn zero grey">0</button>
            <button  onclick="show('.')" class="btn grey">.</button>
            <button onclick="result()" class="btn Y">=</button>

        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
